<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <title>Passanger Counter | Shivam</title>

  <body>

    <div class="container">
        <h1>People entered:</h1>

        <h2 id="count-el">0</h2>

        <button id="increment-btn" onclick="increment()">INCREMENT ( + ) </button>
        <button id="decrement-btn" onclick="decrement()">DECREMENT ( - ) </button><br>
        <button id="save-btn" onclick="save()">SAVE</button><br>

        <p id="prev-el">Previous Entries : </p>

    </div>
    <div class="end">
        <p>-created by shivam❤️</p>
    </div>

    <script src="index.js"></script>

  </body>
</html>
